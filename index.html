<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문화생활즐기기</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8.1/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.0/dist/fetch.umd.min.js"></script>

</head>

<body>

    <div id="container">
        <header>
            <div id="logo">
                <a href="index.html">
                    <h1>Where we go</h1>
                </a>
            </div>

            <div class="wrapper">
                <div class="typing-demo">
                    What category do you want?
                </div>
            </div>

        </header>
  

        <div id="slideShow">

                    <div id="tab_list">
                        <div class="tab-cata"><div>전시</div></div>
                        <div class="tab-cata"><div>뮤지컬</div></div>
                        <div class="tab-cata"><div>콘서트</div></div>
                        <div class="tab-cata"><div>축제</div></div>

                    </div>


            </div>

        </div>



    </div>



    <script>
        // 카테고리에 맞게 data를 sub-page 의 url로 넘겨주기
        const tab_data = document.getElementsByClassName('tab-cata');
        for (var i = 0; i < tab_data.length; i++) {
            const data = tab_data[i].innerText;
            tab_data[i].addEventListener('click', function () {
                location.href = "index2.html?" + data;
            });
        }


    

    </script>


</body>

</html>
